<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body style="display: flex; justify-content: center; height: 100vh; gap: 20px; align-items: center; overflow-y: hidden;">
    <div id="droppable" style="width: 500px; height: 600px; background-color: gray;">Drop here</div>
    <div style="height: 200px; width: 200px; background-color: gray; display: flex; gap: 10px; flex-direction: column;">
        <div class="draggables" draggable="true"></div>
        <div class="draggables" draggable="true"></div>
        <div class="draggables" draggable="true"></div>
        <div class="draggables" draggable="true"></div>
    </div>
</body>

<script>
    const draggables = document.querySelectorAll('.draggables');
    const droppable = document.getElementById("droppable");

    draggables.forEach(d => {
        d.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', 'dragged');
        });
    });
    droppable.addEventListener('dragover', (event) =>{
        event.preventDefault();
    })
    droppable.addEventListener('drop', (event) =>{
        event.preventDefault();
        droppable.textContent = "";
        droppable.appendChild(event);
    })
</script>

</html>
